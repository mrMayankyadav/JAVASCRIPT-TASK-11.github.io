<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT TASK-11</title>
        <style>
            form{
                width:700px; 
                margin:auto;
                background-image: linear-gradient(yellow, pink, violet);
                padding-left: 20px;
                padding-bottom: 10px;
            }
            button{
                width:100px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div style="width:430px; margin:auto">
                <h1 style="color:blue;" class="fw-bold">Registration form</h1>
            </div>
            <div class="row pt-3">
                <div class="col-3 fw-bold text-end">First Name:</div>
                <div class="col-6">
                    <input type="text" id="t1" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d1"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Last Name:</div>
                <div class="col-6">
                    <input type="text" id="t2" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d2"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Email:</div>
                <div class="col-6">
                    <input type="email" id="t3" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d3"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Password:</div>
                <div class="col-6">
                    <input type="email" id="t8" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d8"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Re-enter Password:</div>
                <div class="col-6">
                    <input type="email" id="t9" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d9"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Gender:</div>
                <div class="col-6">
                    <input type="radio" name="gndr" class="gender"/>Male<br>
                    <input type="radio" name="gndr" class="gender"/>Female
                </div>
                <div class="col-3 text-danger fw-bold" id="d10"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Age:</div>
                <div class="col-6">
                    <input type="text" id="t4" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d4"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Phone Number:</div>
                <div class="col-6">
                    <input type="text" id="t5" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d5"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Address:</div>
                <div class="col-6">
                    <textarea id="t6" style="width:100%; height:100px"></textarea>
                </div>
                <div class="col-3 text-danger fw-bold" id="d6"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">State:</div>
                <div class="col-6">
                    <input type="text" id="t7" style="width:100%"/>
                </div>
                <div class="col-3 text-danger fw-bold" id="d7"></div>
            </div>

            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Country:</div>
                <div class="col-6">
                    <select id="t11">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Spain</option>
                        <option>Brazil</option>
                    </select>
                </div>
                <div class="col-3 fw-bold text-danger" id="d11"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col-3 fw-bold text-end">Languages known:</div>
                <div class="col-6">
                    <input type="checkbox" value="English" id="t12"/>English
                    <input type="checkbox" value="Kannada" id="t13"/>Kannada
                    <input type="checkbox" value="Hindi" id="t14"/>Hindi
                    <input type="checkbox" value="Tamil" id="t15"/>Tamil</b>
                </div>
                <div class="col-3 fw-bold text-danger" id="d12"></div>
            </div>
            
            <div class="row pt-2">
                <div class="col">
                    <input type="checkbox" value="declaration" checked/>Hereby I declare all the given details are true.
                </div>
            </div>

            <div class="row pt-2">
                <div class="col-9 text-end">
                    Log in to <a href="https://ethnus.com/">Ethnus</a> website
                </div>
            </div>

            <div class="row pt-2">
                <div class="col-12 text-center">
                    <button class="btn btn-danger rounded-pill" type="button" onclick="validateForm()">REGISTER</button>
                </div>
            </div>
        </form>

        <script type="text/javascript">
            function validateForm() 
            {
              var fname = document.getElementById('t1').value;
              var lname=document.getElementById('t2').value;
              var email = document.getElementById('t3').value;
              var pass=document.getElementById('t8').value;
              var repass=document.getElementById('t9').value;
              var age = document.getElementById('t4').value;
              var numb = document.getElementById('t5').value;
              var addr = document.getElementById('t6').value;
              var state = document.getElementById('t7').value;
              var country = document.getElementById('t11').value;
              var englishCheckbox = document.getElementById('t12').checked;
              var hindiCheckbox = document.getElementById('t13').checked;
              var kannadaCheckbox = document.getElementById('t14').checked;
              var teluguCheckbox = document.getElementById('t15').checked;
    
              if(fname.length==0)
                document.getElementById('d1').innerHTML="POOR";
            else
                document.getElementById('d1').innerHTML="";
            

              if(lname.length==0)
                document.getElementById('d2').innerHTML="POOR";
            else
                document.getElementById('d2').innerHTML="";
                

              if (!validateEmail(email))
                document.getElementById('d3').innerHTML="POOR";
            else
                document.getElementById('d3').innerHTML="";
                
    
              if (pass.length < 8 || !hasDigit(pass) || !hasSpecialCharacter(pass)) 
              {
                alert("Password should contain one upper case character, a number and a special character");
                document.getElementById('d8').innerHTML="POOR";
              }
            else
                document.getElementById('d8').innerHTML="";
                

              if(repass!=pass)
                document.getElementById('d9').innerHTML="MISMATCH";
            else
                document.getElementById('d9').innerHTML="";
                
                var genderChecked = false;
                var genderInputs = document.getElementsByClassName('gender');

                for (var i = 0; i < genderInputs.length; i++) {
                    if (genderInputs[i].checked) {
                    genderChecked = true;
                    break;
                    }
                }
                if (!genderChecked)
                    document.getElementById('d10').innerHTML="Select gender";
                else
                document.getElementById('d10').innerHTML="";
                

                if (age === "" || isNaN(age) || age<0 || age>150) 
                    document.getElementById('d4').innerHTML = "POOR";
                else 
                    document.getElementById('d4').innerHTML = "";   
    
                if (numb.length !== 10 || isNaN(numb)) 
                    document.getElementById('d5').innerHTML="POOR";
                else
                    document.getElementById('d5').innerHTML="";
                    
                if(addr.length==0)
                    document.getElementById('d6').innerHTML="POOR";
                else
                    document.getElementById('d6').innerHTML="";
                    
                if (state.length === 0) 
                    document.getElementById('d7').innerHTML="POOR";
                else
                    document.getElementById('d7').innerHTML="";
            
                if (country === "Choose your country") {
                document.getElementById('d11').innerHTML = "Select your Country.";
                } else {
                    document.getElementById('d11').innerHTML = "";
                }

                if (!englishCheckbox && !hindiCheckbox && !kannadaCheckbox && !teluguCheckbox) {
                    document.getElementById('d12').innerHTML = "Select at least one Language.";
                } else {
                    document.getElementById('d12').innerHTML = "";
                }
                
              
            }
    
            function validateEmail(email) {
              var atIndex = email.indexOf('@');
              
              var dotIndex = email.lastIndexOf('.');
              return (
                atIndex > 0 &&
                dotIndex > atIndex + 1 &&
                dotIndex < email.length - 1
              );
            }
            function hasDigit(str) {
                return /[0-9]/.test(str);
            }

            function hasSpecialCharacter(str) {
                return /[!@#$%^&*(),.?":{}|<>]/.test(str);
            }
    
          </script>
    </body>
</html>
